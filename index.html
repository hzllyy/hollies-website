<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holly's Website</title>

    <link rel="stylesheet" href="styles.css">

    <!-- animate on scroll library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img src="images/portfolio_screen.PNG" id="screen">

    <div class="bg-wrapper">
        <img src="images/portfolio_bg.PNG" id="bg">
    </div>

    <div class="hi-wrapper">
        <img src="images/hi.png" id="hi">
    </div>
    
    <div class="window-wrapper">
        <img src="images/window.png" id="window">
    </div>
    
    <div class="extender-wrapper">
        <img src="images/window-extender.png" id="extend">
    </div>

    <div class="iama-wrapper">
        <img src="images/iama.png" id="iama">
    </div>
    
    <div class="logo-wrapper">
        <img src="images/logo-left.PNG" id="logo">
    </div>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script type="module" src="script.js"></script>
</body>
</html>
